    <script>
        function myIterator(arr){//iterator 接口
            let nextIndex = 0; //记录指针位置
            return {
                next:function(){
                    return {
                        value:arr[nextIndex++],
                        done:nextIndex < arr.length ? false : true
                    } 
                }
            }
           
        };
        //iterator 类
        // let 
        let test = [1,2,3,4,'wer'];
        let testobj = myIterator(test);

        //!!!! 构造函数
        function Person(num){
            this.arr = num;
            this.nextIndex = 0;
            Symbol.iterator = function(){
                    return {
                        value:this.arr[this.nextIndex++],
                        done:this.nextIndex < this.arr.length ? false : true
                    } 
                }

        }
